<section>
    <button class="character" *ngFor="let char of characters">
        <img src="assets/icons/user.svg" alt="" class='plus-icon'>
        {{ char.name }}
    </button>

    <button class="character" (click)="newChar()">
        <img src="assets/icons/plus-circle.svg" alt="" class='plus-icon'>
        Crear Personaje
    </button>
</section>

<!-- <div class="vl"></div> -->

<div class="outlet-container">
    <router-outlet (addCharacter)="addCharacter($event)"></router-outlet>
</div>
